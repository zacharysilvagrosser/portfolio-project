<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="flex header">
        <img src="z-logo.jpg" alt="logo" class="logo align-to-center">
        <div class="name-title">
          <span class="name">
            Zachary Grosser
          </span>
          <span class="title">
            Front-End Web Developer
          </span>
        </div>
      </div>
      <div class="flex">
        <img src="http://wallpapercraze.com/images/wallpapers/63_Red_Light_Keyboard.jpg" alt="LED keyboard" class="main-image">
      </div>
      <h1 class="featured-work-text align-to-center">
        Featured Work
      </h1>
      <div class="flex">
        <article class="app-container">
          <img src="https://ak6.picdn.net/shutterstock/videos/21920236/thumb/1.jpg" alt="Eclipse" class="app-image">
          <h2 class="app-name"> Eclipse </h2>
          <p> https://github.com/udacity/ </p>
        </article>
        <article class="app-container">
          <img src="https://db82kmzzne7f2.cloudfront.net/ghost-blog/2016/11/AdobeStock_91556463.jpg" alt="Travel Sign" class="app-image">
          <h2 class="app-name"> Wayfarer </h2>
          <p> https://github.com/udacity/ </p>
        </article>
        <article class="app-container">
          <img src="https://www.taylorintime.com/wp-content/uploads/2016/11/Music.jpg" alt="Music Notes" class="app-image">
          <h2 class="app-name"> Arcana </h2>
          <p> https://github.com/udacity/ </p>
        </article>
      </div>
    </div>
  </div>
</body>
</html>
