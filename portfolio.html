<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id="background">
    <header id="head">
      <div class="title">
        <img src="z-logo.jpg" alt="logo" id="logo">
        <h1>
          Zachary Grosser
        </h1>
        <h4>
          Front-End Web Developer
        </h4>
      </div>
    </header>
    <main id="main">
      <div id="main-div">
        <img src="http://wallpapercraze.com/images/wallpapers/63_Red_Light_Keyboard.jpg" alt="LED keyboard" id="main-image">
      </div>
      <div class="featured-work-container">
        <h1 id="featured-work-text">
          Featured Work
        </h1>
        <div id="featured-work-div">
          <article>
            <img src="https://ak6.picdn.net/shutterstock/videos/21920236/thumb/1.jpg" alt="Eclipse" class="featured-work-images">
            <h2 class="app-names" id="eclipse"> Eclipse </h2>
            <p class="featured-links" id="eclipse-link"> https://github.com/udacity/ </p>
          </article>
          <article>
            <img src="https://db82kmzzne7f2.cloudfront.net/ghost-blog/2016/11/AdobeStock_91556463.jpg" alt="Travel Sign" class="featured-work-images">
            <h2 class="app-names" id="wayfarer"> Wayfarer </h2>
            <p class="featured-links" id="wayfarer-link"> https://github.com/udacity/ </p>
          </article>
          <article>
            <img src="https://www.taylorintime.com/wp-content/uploads/2016/11/Music.jpg" alt="Music Notes" class="featured-work-images">
            <h2 class="app-names" id="arcana"> Arcana </h2>
            <p class="featured-links" id="arcana-link"> https://github.com/udacity/ </p>
          </article>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
